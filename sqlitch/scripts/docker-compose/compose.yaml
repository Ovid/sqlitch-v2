version: "3.9"

services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: sqlitch
      MYSQL_DATABASE: sqlitch
      MYSQL_USER: sqlitch
      MYSQL_PASSWORD: sqlitch
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]

  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: sqlitch
      POSTGRES_DB: sqlitch
      POSTGRES_USER: sqlitch
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sqlitch"]
      interval: 5s
      timeout: 5s
      retries: 20
